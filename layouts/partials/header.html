<script>
    //hamburger icon on a mobile device.
    document.addEventListener('DOMContentLoaded', function() {
        var burger = document.querySelector('.navbar-burger');
        burger.addEventListener('click', function() {
            burger.classList.toggle('is-active');
            document.querySelector('.navbar-menu').classList.toggle('is-active');
        });
    });

    // theme color switch
    function setTheme(theme) {
        let body = document.body;
        if (theme === "dark") {
            body.classList.add("dark-mode");
            document.getElementById("theme-toggle").innerHTML = "üåô"; // ÂàáÊç¢‰∏∫Êúà‰∫ÆÂõæÊ†á
        } else {
            body.classList.remove("dark-mode");
            document.getElementById("theme-toggle").innerHTML = "‚òÄÔ∏è"; // ÂàáÊç¢‰∏∫Â§™Èò≥ÂõæÊ†á
        }
        // Save the user-selected theme mode to local storage.
        localStorage.setItem("theme", theme);
    }

    // Retrieve the user-selected theme mode from local storage
    let theme = localStorage.getItem("theme") || "light";
    setTheme(theme);

    // Toggle theme when sun icon is clicked
    document.getElementById("theme-toggle").addEventListener("click", function() {
        if (theme === "light") {
            theme = "dark";
        } else {
            theme = "light";
        }
        setTheme(theme);
    });



</script>
