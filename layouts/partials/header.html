{{/*  header.html是导航栏  */}}
{{/*  可以通过向文件中添加条目来添加新的导航链接，config.toml如下所示：

[[menu.main]]
  name = "About"
  url = "/about"

[[menu.main]]
  name = "Blog"
  url = "/blog"  */}}


<nav class="navbar is-light" role="navigation">
    <div class="container">
        <div class="navbar-brand">
            <a href="/" title="home" class="navbar-item">
                <span class="logo">
                    <h1>{{ .Site.Title }}</h1>
                </span>
            </a>

            <!-- 太阳图标 -->
            <a id="theme-toggle" class="theme-toggle" href="javascript:void(0)">
                ☀️
            </a>


            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL }}" class="navbar-item">{{ .Name }}</a>
                {{ end }}
            </div>

        </div>
        <div class="search">
            <div id="fastSearch">
                <input id="searchInput" tabindex="0" placeholder="Search..">
                <ul id="searchResults">

                </ul>
            </div>
            <a id="search-btn" style="display: inline-block;" href="javascript:void(0); ">
                <div class="icon-search"><svg class="search-svg" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentcolor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
            </a>
        </div>

        <script src="/js/fuse.min.js"></script> <!-- download and copy over fuse.min.js file from fusejs.io -->
        <script src="/js/fastsearch.js"></script>

    </div>
</nav>

<script>
    //移动端的汉堡图标
    document.addEventListener('DOMContentLoaded', function() {
        var burger = document.querySelector('.navbar-burger');
        burger.addEventListener('click', function() {
            burger.classList.toggle('is-active');
            document.querySelector('.navbar-menu').classList.toggle('is-active');
        });
    });

    // 主题色切换
    function setTheme(theme) {
        let body = document.body;
        if (theme === "dark") {
            body.classList.add("dark-mode");
            document.getElementById("theme-toggle").innerHTML = "🌙"; // 切换为月亮图标
        } else {
            body.classList.remove("dark-mode");
            document.getElementById("theme-toggle").innerHTML = "☀️"; // 切换为太阳图标
        }
        // 将用户选择的主题模式保存到本地存储中
        localStorage.setItem("theme", theme);
    }

    // 从本地存储中读取用户选择的主题模式
    let theme = localStorage.getItem("theme") || "light";
    setTheme(theme);

    // 当太阳图标被点击时，切换主题
    document.getElementById("theme-toggle").addEventListener("click", function() {
        if (theme === "light") {
            theme = "dark";
        } else {
            theme = "light";
        }
        setTheme(theme);
    });



</script>

</header>
