<div class="post-toc">
    {{ if and (gt .WordCount 80 ) (.Params.toc | default true ) }} <!-- 关键是这一行 -->
    <aside>
        <h4 style="margin-left: 1vw;">CONTENTS</h4> 
        {{- $toc := .TableOfContents -}}
        {{- $toc := replaceRE `<ul>\n<li>\n<ul>` `<ul>` $toc -}}
        {{- safeHTML $toc -}}
    </aside>
    <a href="#" id="toc-toggle"></a>
    {{ end }} <!-- 不要忘记写end -->
    </div>
