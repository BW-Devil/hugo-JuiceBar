{{/*  baseof.html. 作为默认模板，它是所有页面都将从中呈现的shell  */}}

<!DOCTYPE html>  
<html lang="{{ .Site.LanguageCode }}">  
    {{- partial "head.html" . -}}  
    <body>  
        {{/*  header.html是导航栏  */}}
        {{- partial "header.html" . -}} 
         {{/* -可以将"header.html"两边的空白字符删去   */}}
        <main>  
        {{- block "main" . }}{{- end }}
        {{/*  block关键字是定义一个外壳，然后根据需要填充或覆盖部分    */}}
        </main>  
        {{- partial "footer.html" . -}}  
    </body>  
</html>
