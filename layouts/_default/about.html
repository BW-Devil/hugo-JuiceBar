{{ define "main" }}
<div class="hero is-dark is-fullheight-with-navbar" {{ with .Params.heroimage }}
    style="background:url('{{.}}') center top;background-size:cover; height: 50%;  background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;" {{ end }}>
    <div class="hero-body">
        <div class="container max-800px">
        {{/*  has-background-warning-light改颜色的，去官网找个好看的颜色  */}}
            <h1 class="title is-1 has-background-warning-light narrow-background">
                I am {{ .Params.author }}
            </h1>
            {{ with .Params.herotext }}
            <h2 class="title subtitle is-4 has-background-warning-light narrow-background">
                {{ . }}
            </h2>
            {{ end }}
        </div>
    </div>
</div>
<div class="section">
    <div class="container max-800px">
        <div class="content">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
